<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-form</title>
</head>
<body>
    <fieldset>
        <form>
        <table>
            <form autocomplete="on">
                <td><label for="nm">Full Name:</label></td>
             <td><input type="text" id="nm"placeholder="enter your full name" name="name"></td>
             <tr>
                <tr>
                    <td><label for="num">Contact:</label></td>
                    <td><input type="tel"id="num"name="num"placeholder="enter your mobile number"/></td>
                </tr>
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td><input type="email"id="mail"nmae="mail"placeholder="enter your email"/></td>
                </tr>
                <tr>
                    <td><label for="place">Residence:</label></td>
                    <td><select id="place"name="place" placeholder="select your state">
                        <option value="telangana">telangana</option>
                        <option value="andhra pradesh"selected>andhra pradesh</option>
                        <option value="kerala">kerala</option>
                        <option value="tamilnadu">tamilnadu</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><input type="radio"id="gender"name="gender"value="male">male</td>
                       <td><input type="radio"id="gender"name="gender"value="female">female</td>
                       
                    </tr> 
                    <tr>
                        <td><label for="dob">DOB:</label></td>
                    <td><input type="date" id="dob"placeholder="enter your contact date of birth"name="dob"/></td>
                    </tr>
                    <tr>
                    <td><label for="idproof">idproof:</label></td>
                    <td><input type="checkbox" id="idproof" name="idproof" value="aadhar">aadhar</input></td>
                    <!-- <label for="idproof">aadhar</label><br> -->
                <td><input type="checkbox" id="idproof" name="idproof" value="pan">pan</input></td>
                <td><input type="checkbox" id="idproof" name="idproof" value="passport">passport</input></td>
        </tr>

      <td>  <input type="submit"formaction="./academicdetails.html"value="next"></td>
    </table>
        </form>
    </fieldset>
</body>
</html>
